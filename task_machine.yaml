modulo:
  title: Modulo
  type: object
  description: Indicates a corresponding module of a project under assembly
  properties:
    id:
      description: Module of a project under assembly
      type: string
      format: uri
      example: urn:ngsi-ld:module:[]
      x-ngsi:
        type: Property

belongsTo:
      anyOf:
        - description: 'Relationship property: Identifier the urn of assembly of the project name'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier project Name'
          format: uri
          type: string
      description: 'Identification of the project  to which this machine is working on'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/belongsTo" 
        uri-prefix: "https://projectww4zero.pt/dataModel/"

producedBy:
      anyOf:
        - description: 'Relationship property: Identifier the machine that did the work'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier project Name'
          format: uri
          type: string
      description: 'Identification of the workers  to which worked  on project'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/producedBy" 
        uri-prefix: "https://projectww4zero.pt/dataModel/"