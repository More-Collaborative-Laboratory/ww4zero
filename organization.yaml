organization:
  title: Organization
  type: object
  description: Describes the organization entity
  properties:
    id:
      description: Organization Identifier
      type: string
      format: uri
      example: urn:ngsi-ld:Organization:[taxId]
      x-ngsi:
        type: Property
        
    legalName: 
      description: Organization's legal name
      type: string
      example: MOFREITA
      x-ngsi:
        uri: "https://schema.org/legalName"
        uri-prefix: "https://schema.org"
        model: https://schema.org/Organization
        type: Property
        
    taxId:
      description: The organization's tax number
      type: string
      pattern: '^\d{9}$'
      example: 600012345
      x-ngsi:
        uri: "https://schema.org/taxID"
        uri-prefix: "https://schema.org/"
        model: https://schema.org/taxID
        type: Property
        
    ssnId:
      description: The organization's social security number
      type: string
      pattern: '^\d{11}$'
      example: 25665541123
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/ssnId"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property
        
    caeId:
      description: The organization's economic activity code
      type: string
      pattern: '^\d{5}$'
      example: 12345
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/caeId"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property 
        
    address:
      description: The company's headquarters address
      type: object
      title: Address
      properties:
        streetAddress:
          description: Street name
          type: string         
          example: Rua de S. Bento
          x-ngsi:
            uri: "https://schema.org/streetAddress"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/streetAddress
            type: Property
        postalCode:
          description: Postal code
          type: string
          example: 1249-068
          x-ngsi:
            uri: "https://schema.org/postalCode"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/postalCode
            type: Property              
        addressLocality:
          description: Name of the city or location
          type: string
          example: Lisboa
          x-ngsi:
            uri: "https://schema.org/addressLocality"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/addressLocality
            type: Property             
        addressCountry:
          description: Country where the company has its headquarters
          type: string
          example: Portugal
          x-ngsi:
            uri: "https://schema.org/addressCountry"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/addressCountry
            type: Property
      x-ngsi:
        uri: "https://schema.org/address"
        uri-prefix: "https://schema.org/"
        model: https://schema.org/address
        type: Property
        
    email:
      description: Contact email address
      type: string
      format: email
      example: 11CAEOT@ar.parlamento.pt
      x-ngsi:
        uri: "https://schema.org/email"
        uri-prefix: "https://schema.org/"
        model: https://schema.org/email
        type: Property
                    
    telephone:
      description: Mobile or telephone contact
      type: string
      pattern: '^\d{9,18}$'
      example: 213919596
      x-ngsi:
        uri: "https://schema.org/telephone"
        uri-prefix: "https://schema.org/"
        model: https://schema.org/telephone
        type: Property

    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        uri: "https://uri.etsi.org/ngsi-ld/location"
        uri-prefix: "https://uri.etsi.org/ngsi-ld/"
        type: GeoProperty

                
  required:
    - id
    - legalName
