machine:
  title: Machine
  type: object
  description: Machine cnc1, nesting1, manual cut1 #tambem assemblagem das partes e envio da encomenda?
  properties:
    id:
      description: Machine From the organization
      type: string
      format: uri
      example: urn:ngsi-ld:Machine:<machine_name>
      x-ngsi:
        type: Property

    name:
      description: Project name
      example: MUEBLE-WC
      type: string
      x-ngsi:
        model: https://schema.org/name
        type: Property
        uri: https://schema.org/name
        uri-prefix: https://schema.org/

    machineType: 
      description: Indicates in wich stage are the parts of corresponding machine type
        * `cnc1` - indicates cnc1 station is working
        * `nesting1` - indicates nesting1 station is working
        * `manualcut1` - indicates manualcut1 station is working
        * `receiving_material` - indicates that raw material is entering the factory
        * `organizing_material` - indicates that raw material is being put away at the factory
        * `assembly` - indicates that assembly station is on use
        * `shipping` - indicates the order is shipping
      type: string  
      enum: 
        - 'cnc1'
        - 'nesting1'
        - 'manualcut1'
        - 'receiving_material'
        - 'organizing_material'
        - 'assembly'
        - 'shipping'
      example: 'cnc1 station working'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/machineType"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property
    allocatedIn:
      anyOf:
        - description: 'Relationship property: Identifier the organization the machine is allocated'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier format of any part entity'
          format: uri
          type: string
      description: 'Identification the made part'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/executedIn"  
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship

  required:
    - id
    - belongsTo 