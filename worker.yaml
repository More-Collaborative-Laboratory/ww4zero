worker:
    title: Worker
    type: object
    description: Identifies a worker within an organization
    properties:
      id:
        description: Worker Identifier
        type: string
        format: uri
        example: urn:ngsi-ld:Worker:workerNbr 
        x-ngsi:
          type: Property
          
      givenName:
        description: Worker first name
        type: string
        example: Keanu
        x-ngsi:
          uri: "https://schema.org/givenName"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/Person
          type: Property
          
      familyName: 
        description: Worker last name
        type: string
        example: Reeves
        x-ngsi:
          uri: "https://schema.org/familyName"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/Person
          type: Property

      email:
          description: Contact email address
          type: string
          format: email
          example: worker@mofreita.gmail.com
          x-ngsi:
            uri: "https://schema.org/email"
            uri-prefix: "https://schema.org/"
            model: https://schema.org/email
            type: Property

      password: 
        description: Password to be log in
        type: string
        example: paswword
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/password"
          uri-prefix: "https://projectww4zero.pt/dataModel/"
          type: Property

      taxId:
        description: Worker Tax ID
        type: string
        pattern: '^\d{9}$'
        example: 254545879
        x-ngsi:
          uri: "https://schema.org/taxId"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/Person
          type: Property
      
      ssnId:  
        description: Worker Social Security Number ID
        type: string
        pattern: '^\d{11}$'
        example: 254545879
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/ssnId"
          uri-prefix: "https://projectww4zero.pt/dataModel/"
          type: Property
      
      Active:
        description: Active
        type: bool
        example: true
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/active"
          uri-prefix: "https://projectww4zero.pt/dataModel/"
          type: Property
       
      functionPerformed: 
        description: Indicates the actual worker's station
          * `CNC` - CNC Operator
          * `Nesting` - Nesting Operator
          * `Manual-Cut` - Manual Cut Operator
          * `Assembly` - Assembly Operator
          * `Manager` - Factory manager
          * `Designer` - Designer Department
          * `Budgeting` - Badgeting Department
          * `Warehouse` - Warehouse Department (consumables and wood's stock)
          * `Other` - Other Operation, like merchandise distributor
        type: string
        enum: 
          - CNC
          - Nesting
          - Manual Cut
          - Assembly
          - Manager
          - Designer
          - Budgeting
          - Warehouse
          - Other
        example: Designer
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/functionPerformed"
          uri-prefix: "https://projectww4zero.pt/dataModel/"
          type: Property


      workerShif: 
        description: Defines the possibilities of working hours
          * `Morning` - Shift from 8am until 5pm
          * `Afternoon` - Shift from 5pm until 0am
          * `Night` - Shift from 0am until 8am
        type: string
        enum: 
          - Morning
          - Afternoon
          - Night
        example: Morning
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/workerShift"
          uri-prefix: "https://projectww4zero.pt/dataModel/"
          type: Property


      image: 
        description: url da imagem
        type: string
        example: C://breifing/Mueble_tv_A/worker
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/image"
          uri-prefix: "https://projetww4zero.pt/dataModel/"
          type: Property



      hasOrganization:
        anyOf:
          - description: 'Relationship property: Identifier format of any NGSI entity'
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
          - description: 'Relationship property: Identifier format of any NGSI entity'
            format: uri
            type: string
        description: 'Identification of the Organization where the Worker is currently employed.'
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/hasOrganization"
          uri-prefix: "https://projectww4zero.pt/dataModel/"
          type: Relationship

      action:
        anyOf:
          - description: 'Relationship property: Identifies the action and the project each is related'
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
          - description: 'Relationship property: action for wich project is corresponding'
            format: uri
            type: string
        description: 'Identification of the project what the action refers'
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/action"
          uri-prefix: "https://projectww4zero.pt/dataModel/"
          type: Relationship



    required:
      - id
      - givenName


        #example: urn:ngsi-ld:FactoryManager:workerNbr