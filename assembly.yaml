assembly:
  title: Assembly
  type: object
  description: Indicates when a assembly process is completed
  properties:
    id:
      description: Assembly parts from a project
      type: string
      format: uri
      example: urn:ngsi-ld:assembly:[]
      x-ngsi:
        type: Property

    startTime: 
      description: Saves date and time information when the start button is pressed
      type: string
      format: DateTime
      example: '25-03-2022 10:00'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/startTime"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    finishTime: 
      description: Saves date and time information when the finish button is pressed
      type: string
      format: DateTime
      example: '27-03-2022 10:00'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/finishTime"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    statusAssembly: 
      description: Indicates the actual workers station
        * 0 - In production
        * 1 - Waiting to start
        * 2 - Testing
        * 3 - Tested and packed
      type: number
      enum: 
        - 0
        - 1
        - 2
        - 3
      example: 0
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/statusAssembly"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    belongsTo:
      anyOf:
        - description: 'Relationship property: Identifier the urn of project name'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier project Name'
          format: uri
          type: string
      description: 'Identification of the projet to which this assembly corresponds'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/belongsTo" 
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship

                
  required:
    - id
    - status
    - belongsTo