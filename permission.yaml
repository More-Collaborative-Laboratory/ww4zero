permission:
  title: Permission
  type: object
  description: Identifica quais as premiss√µes que cada perfil pode realizar
  properties:
    id:
      description: Client / Worker Identifier
      type: string
      format: uri
      example: urn:ngsi-ld:Client:clientIdentifier / urn:ngsi-ld:Owner:ownerIdentifier
      x-ngsi:
        type: Property
        
    action: 
      description: Indicates the types of operations/actions that are able to do in our application
        * `CRUD` - Create Read Update and Delete
        * `CRU` - Create Read and Update
        * `CR` - Create and Read
        * `R` - Read
      type: string
      enum: 
        - CRUD
        - CRU
        - CR
        - R
      example: CRUD
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/action"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    required:
      - id
      - action

