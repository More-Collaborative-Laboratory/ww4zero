budget:
  title: Budget
  type: object
  description: Clients Budget 
  properties:
    id:
      description: Budget Identifier
      type: string
      format: uri
      example: urn:ngsi-ld:Budget:[]
      x-ngsi:
        type: Property    
        
    name: 
      description: Budget name
      type: string
      example: Joao
      x-ngsi:
        uri: "https://schema.org/name"
        uri-prefix: "https://schema.org/"
        model: https://schema.org/name
        type: Property

    amount: 
      description: Value in euros
      type: number
      example: '15 000'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/amount"
        uri-prefix: "https://projetww4zero.pt/dataModel/"
        type: Property

    approvedDate: 
      description: Saves date and time information when the budget was approved
      type: DateTime
      format: uri
      example: '25-03-2022 10:00'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/approvedDate"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    image: 
      description: url da imagem
      type: string
      example: C://breifing/Mueble_tv_A/budget
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/image"
        uri-prefix: "https://projetww4zero.pt/dataModel/"
        type: Property

    belongsTo:
      anyOf:
        - description: 'Relationship property: Identifier the name of the project'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier the name of the project'
          format: uri
          type: string
      description: 'Identification the project that this budget belongs to'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/madeFor"  
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship

  required:
    - id
    - approvedDate
    - madeFor
