budget:
  title: Budget
  type: object
  description: Clients Budget 
  properties:
    id:
      description: Budget Identifier
      type: string
      format: uri
      example: urn:ngsi-ld:Budget:[]
      x-ngsi:
        type: Property    
        
    name: 
      description: Budget name
      type: string
      example: Joao
      x-ngsi:
        uri: "https://schema.org/name"
        uri-prefix: "https://schema.org/"
        model: https://schema.org/name
        type: Property

    category: 
      description: Movel type
      type: string
      example: Movel cozinha
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/category"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    amount: 
      description: Value in euros
      type: number
      example: '15 000'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/amount"
        uri-prefix: "https://projetww4zero.pt/dataModel/"
        type: Property

    approvedDate: 
      description: Saves date and time information when the start button is pressed
      type: string
      format: DateTime
      example: '25-03-2022 10:00'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/approvedDate"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        model: https://schema.org/Date
        type: Property
    
    orderBy:
      anyOf:
        - description: 'Relationship property: Identifies the Owner giveName or familyName or taxID that the project belongs to'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifies a project by the associated giveName from the owner'
          format: uri
          type: string
      description: 'Identification of the owner name associated to the project with status in execution'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/orderBy"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship

  required:
    - id
    - approvedDate
    - orderBy
    - belongsTo
