consumable:
  title: Consumable
  type: object
  description: Describes a consumable list associated with a project
  properties:
    id:
      description: Consumable Identifier
      type: string
      format: uri
      example: urn:ngsi-ld:Consumable:[]
      x-ngsi:
        type: Property
        
    name: 
      description: Identifie the consumable Name 
      type: string
      example: corrediça
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/name"
        uri-prefix: "https://projetww4zero.pt/dataModel/"
        type: Property

    amount: 
      description: Identifier the consumable amount
      type: number
      example: '5'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/amount"
        uri-prefix: "https://projetww4zero.pt/dataModel/"
        type: Property

    status: 
      description: Indicates the status of an order
        * '1' -aguarda separação # informação enviada para tablet mas ainda nao aberta
        * '2' - em separação #aberta a informação para separação de material por projeto
        * '3' - separado e aguarda levantamento #quando chega ao último item da lista de seapração imprime QR Code
        * '4' - em chão-de-fábrica
      type: number  
      enum: 
        - '1'
        - '2'
        - '3'
        - '4'
      example: '2'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/status"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

  required:
    - id
