consumable:
  title: Consumable
  type: object
  description: Describes a consumable list associated with a project
  properties:
    id:
      description: Consumable Identifier
      type: string
      format: uri
      example: urn:ngsi-ld:Consumable:[]
      x-ngsi:
        type: Property
        
    name: 
      description: Identifie the consumable Name 
      type: string
      example: corredi√ßa
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/name"
        uri-prefix: "https://projetww4zero.pt/dataModel/"
        type: Property

    amount: 
      description: Identifier the consumable amount
      type: number
      example: '5'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/amount"
        uri-prefix: "https://projetww4zero.pt/dataModel/"
        type: Property



    belongsTo:
      anyOf:
        - description: 'Relationship property: Identifier consumables's properties belonging to a project'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier consumables's name and amount for a determined project'
          format: uri
          type: string
      description: 'Identification of the projet's Name that this consumables will attached to'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/belongsTo"  
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship
                

  required:
    - id
