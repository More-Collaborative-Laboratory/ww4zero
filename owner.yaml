owner:
    title: Owner
    type: object
    description: Identifies a client (Owner of a project)
    properties:
      id:
        description: Client Identifier
        type: string
        format: uri
        example: urn:ngsi-ld:Client:clientIdentifier
        x-ngsi:
          type: Property

      legalName: 
        description: Institution legal name
        type: string
        example: Câmara Municipal de Bragança
        x-ngsi:
          uri: "https://schema.org/legalName"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/legalName
          type: Property

      givenName: 
        description: Client first name
        type: string
        example: John
        x-ngsi:
          uri: "https://schema.org/givenName"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/givenName
          type: Property
          
      familyName: 
        description: Client last name
        type: string
        example: Smith
        x-ngsi:
          uri: "https://schema.org/familyName"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/familyName
          type: Property
          
      vat:
        description: Client/Institution Tax ID
        type: string
        pattern: '^\d{9}$'
        example: 254545879
        x-ngsi:
          uri: "https://schema.org/vatID"
          uri-prefix: "https://schema.org/"
          model: "https://schema.org/vatID"
          type: Property

      role:
        description: Client/role
        type: string
        pattern: '/xxx[\x00-\x7F]+xxx/;'
        example: customer
        x-ngsi:
          uri: "https://schema.org/Role"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/Role
          type: Property

      isCompany: 
        description: This property aims to indicate if the owner is a Instituition or not
        type: boolean
        example: true
        x-ngsi:
          uri: "https://schema.org/Boolean"
          uri-prefix: "https://schema.org"
          model: "https://schema.org/Boolean"
          type: Property

      address:
        description: The client's address
        type: object
        title: Address
        properties:
          streetAddress:
            description: Street name
            type: string         
            example: Rua de São Bento, 55, 4º Esq.
            x-ngsi:
              uri: "https://schema.org/streetAddress"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/streetAddress
              type: Property
          postalCode:
            description: Postal code
            type: string
            example: 1249-068
            x-ngsi:
              uri: "https://schema.org/postalCode"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/postalCode
              type: Property              
          addressLocality:
            description: Name of the city or location
            type: string
            example: Lisboa
            x-ngsi:
              uri: "https://schema.org/addressLocality"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/addressLocality
              type: Property             
          addressRegion:
            description: Region (Concelho) of the city's location
            type: string
            example: Bragança
            x-ngsi:
              uri: "https://schema.org/addressRegion"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/addressRegion
              type: Property             
          addressCountry:
            description: Country where the company has its headquarters
            type: string
            example: Portugal
            x-ngsi:
              uri: "https://schema.org/addressCountry"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/addressCountry
              type: Property
        x-ngsi:
          uri: "https://schema.org/address"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/address
          type: Property

      addressDelivery:
        description: The delivery address
        type: object
        title: Address
        properties:
          streetAddress:
            description: Street name
            type: string         
            example: Rua de São Bento, 55, 4º Esq.
            x-ngsi:
              uri: "https://schema.org/streetAddress"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/streetAddress
              type: Property
          postalCode:
            description: Postal code
            type: string
            example: 1249-068
            x-ngsi:
              uri: "https://schema.org/postalCode"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/postalCode
              type: Property              
          addressLocality:
            description: Name of the city or location
            type: string
            example: Lisboa
            x-ngsi:
              uri: "https://schema.org/addressLocality"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/addressLocality
              type: Property             
          addressRegion:
            description: Region (Concelho) of the city's location
            type: string
            example: Bragança
            x-ngsi:
              uri: "https://schema.org/addressRegion"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/addressRegion
              type: Property             
          addressCountry:
            description: Country where the company has its headquarters
            type: string
            example: Portugal
            x-ngsi:
              uri: "https://schema.org/addressCountry"
              uri-prefix: "https://schema.org/"
              model: https://schema.org/addressCountry
              type: Property
        x-ngsi:
          uri: "https://schema.org/address"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/address
          type: Property

      email:
        description: Contact email address
        type: string
        format: email
        example: jose_luis@hotmail.com
        x-ngsi:
          uri: "https://schema.org/email"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/email
          type: Property


      active:
        description: status of an acount (0-inactive) (2-active)
        type: boolean
        example: TRUE
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/active"
          uri-prefix: "https://projectww4zero.pt/dataModel/"
          model: "https://schema.org/Boolean"
          type: Property
      
      telephone:
        description: Mobile or telephone contact
        type: string
        pattern: '^\d{9,18}$'
        example: 213919596
        x-ngsi:
          uri: "https://schema.org/telephone"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/telephone
          type: Property

      image: 
        description: url da imagem
        type: string
        example: https://schema.org/image
        x-ngsi:
          model: "https://schema.org/URL"
          uri: "https://projectww4zero.pt/dataModel/image"
          uri-prefix: "https://projetww4zero.pt/dataModel/"
          type: Property


      tos: 
        description: date of acceptance of the system operation terms
        type: boolean
        example: true
        x-ngsi:
          uri: "https://projectww4zero.pt/dataModel/tos"
          uri-prefix: "https://projetww4zero.pt/dataModel/"
          model: "https://schema.org/Boolean"
          type: Property



    required:
      - id
      - taxId
      - address
      - email
      - active
      - tos 
      - isCompany