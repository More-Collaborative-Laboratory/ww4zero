expedition:
  title: Expedition
  type: object
  description: Indicates when an order has been shiped
  properties:
    id:
      description: Refers to the date of dispatch of the order
      type: string
      format: uri
      example: urn:ngsi-ld:expedition:[]
      x-ngsi:
        type: Property


    expeditionTime: 
      description: Date and hour when the order left the factory in direction to the Owner
      type: string
      format: DateTime
      example: '2022-04-06T00:00:00.000Z'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/expeditionTime"
        model: https://schema.org/Time
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property


    deliveryFlag: 
      description: Indicates if the order arrived to the destination
      type: boolean
      example: '0' #0- on going, 1- arrived to destination
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/deliveryFlag"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        model: https://schema.org/Boolean
        type: Property


    orderBy:
      anyOf:
        - description: 'Relationship property: Identifies the Owner giveName or familyName or taxID that the project belongs to'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifies a project by the associated giveName from the owner'
          format: uri
          type: string
      description: 'Identification of the owner name associated to the project with status in execution'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/orderBy"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship

                
  required:
    - id
    - expedionTime
    - belongsTo