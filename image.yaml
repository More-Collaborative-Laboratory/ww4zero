image:
  title: Image
  type: object
  description: Identifies the url of the image context
  properties:
    id:
      description: "urn:ngsi-ld:project_name:image:entety_example:1"
      type: string
      format: uri
      example: "urn:ngsi-ld:project_name:image:part:1 / urn:ngsi-ld:project_name:image:budget:1"
      x-ngsi:
        type: Property

    sort:
      description: TIPO (B)
      type: string
      example: Painel
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/sort"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    material:
      description: MATERIAL (C)
      type: string
      example: AG L Biscuit Nude 36W
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/material"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    amount:
      description: QUANTIDADE (D)
      type: number
      example: "1"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/amount"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    length:
      description: COMPRIMENTO (E) 
      type: number
      example: "400"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/length"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    width:
      description: LARGURA (F)
      type: number
      example: "338.5"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/width"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    url:
      description: url which will point to the api that will serve
      type: string
      example: "https://..."
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/url"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    thickness:
      description: ESPESSURA (G)
      type: number
      example: "10"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/thickness"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    belongsTo:
      anyOf:
        - description: 'Relationship with the entity of which the image is a part in this case - sobrante'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship with the entity of which the image is a part, in this case sobrante'
          format: uri
          type: string
      description: 'Identifies the project to wich the image belongs'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/belongsTo"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship    
        

  required:
      - id
      - belongsTo
