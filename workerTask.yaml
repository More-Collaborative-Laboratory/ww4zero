workerTask:
  title: WorkerTask
  type: object
  description: Indicates a corresponding module of a project under assembly
  properties:
    id:
      description: Module of a project under assembly
      type: string
      format: uri
      example: urn:ngsi-ld:Module:[]
      x-ngsi:
        type: Property

    executedBy:
      anyOf:
        - description: 'Relationship property: Identifier the worker operating a machine'
          maxLength: 255
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier project Name'
          format: uri
          type: string
      description: 'Identification of the project  to which this machine is working on'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/executedBy" 
        uri-prefix: "https://projectww4zero.pt/dataModel/"

    executedIn:
      anyOf:
        - description: 'Relationship property: Identifier the machine that did the work'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier project Name'
          format: uri
          type: string
      description: 'Identification of the project  to which this machine is working on'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/executedIn" 
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        
    startTime: 
      description: Saves date and time information when the start button is pressed
      type: string
      format: DateTime
      example: '25-03-2022 10:00'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/startTime"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    finishTime: 
      description: Saves date and time information when the finish button is pressed
      type: string
      format: DateTime
      example: '27-03-2022 10:00'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/finishTime"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property
