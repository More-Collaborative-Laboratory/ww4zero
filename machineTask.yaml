machineTask:
  title: MachineTask
  type: object
  description: This entity creates a bridge table between the Machine and Part entities. 
  properties:
    id:
      description: Module of a project under assembly
      type: string
      format: uri
      example: urn:ngsi-ld:MachineTask:[]
      x-ngsi:
        type: Property

    performedOn:
      anyOf:
        - description: 'Relationship property: Identifier what part is executed by the machine.'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifier project Name'
          format: uri
          type: string
      description: 'Identification of the project  to which this machine is working on'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/performedOn" 
        uri-prefix: "https://projectww4zero.pt/dataModel/"

    byMachine:
      anyOf:
        - description: 'Relationship property: Identifier what machine the task is executed.'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: "Relationship property: Identifier project Name"
          format: uri
          type: string
      description: 'Identification of the workers  to which worked  on project'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/producedBy" 
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        
    startTime: 
      description: Saves date and time information when the start button is pressed
      type: string
      format: DateTime
      example: '25-03-2022 10:00'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/startTime"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    finishTime: 
      description: Saves date and time information when the finish button is pressed
      type: string
      format: DateTime
      example: '27-03-2022 10:00'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/finishTime"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property
