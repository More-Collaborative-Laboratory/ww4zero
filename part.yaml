part:
      title: Part
      type: object
      description: Identifies a constituent parts of a project
      properties:
        id:
          description: Identifies the part's name of a project
          type: string
          format: uri
          example: MC_MUEBLETV_A2_GAV_ESQ_LAT_ESQ
          x-ngsi:
            type: Property

        name: 
          description: Identifies the part's name that belongs to a specific project
          type: string
          example: MC_MUEBLETV_A2_RIPA_TRAS
          x-ngsi:
            uri: "https://projectww4zero.pt/dataModel/name"
            uri-prefix: "https://projectww4zero.pt/dataModel/"
            type: Property
            
        nestingFlag:
          description: Name of the material coming from cut list that needs to go through this station
          type: string
          example: MC_MUEBLETV_A1_PAINEL3
          x-ngsi:
            uri: "https://projectww4zero.pt/dataModel/nestingFlag"
            uri-prefix: "https://projectww4zero.pt/dataModel/"
            type: Property
        
        cncFlag:
          description: Name of the material coming from cut list that needs to go through this station
          type: string
          example: MC_MUEBLETV_A1_PAINEL3
          x-ngsi:
            uri: "https://projectww4zero.pt/dataModel/cncFlag"
            uri-prefix: "https://projectww4zero.pt/dataModel/"
            type: Property
                    
        manualFlag:
          description: Name of the material coming from cut list that needs to go through this station
          type: string
          example: MC_MUEBLETV_A2_RIPA_TRAS
          x-ngsi:
            uri: "https://projectww4zero.pt/dataModel/manualFlag"
            uri-prefix: "https://projectww4zero.pt/dataModel/"
            type: Property

        woodName: 
          description: Indicates the actual worker's station
            * `painel` - painel type
            * `mdf` - MDF type
            * `carvalho` - carvalho type
            * `cerejeira` - cerejeira type
          type: string  #/ enum?
          enum: 
            - painel
            - mdf
            - carvalho
            - cerejeira
          example: carvalho
          x-ngsi:
            uri: "https://projectww4zero.pt/dataModel/woodName"
            uri-prefix: "https://projectww4zero.pt/dataModel/"
            type: Property
 
        thickness: 
          description: Indicates the actual worker's station
            * `10` - 10 mm thickness
            * `16` - 16 mm thickness
            * `19` - 19 mm thickness
            * `20` - 20 mm thickness
            * `21` - 21 mm thickness            
          type: number
          enum: 
            - '10'
            - '16'
            - '19'
            - '20'
            - '21'
          example: Designer
          x-ngsi:
            uri: "https://projectww4zero.pt/dataModel/thickness"
            uri-prefix: "https://projectww4zero.pt/dataModel/"
            type: Property

        length:
          description: Identifies the specific parts length coming from cut list in mm
          type: number
          example: '12'
          x-ngsi:
            uri: "https://projectww4zero.pt/dataModel/length"
            uri-prefix: "https://projectww4zero.pt/dataModel/"
            type: Property

        width:
          description: Identifies the specific parts width coming from cut list in mm
          type: number
          example: '11'
          x-ngsi:
            uri: "https://projectww4zero.pt/dataModel/width"
            uri-prefix: "https://projectww4zero.pt/dataModel/"
            type: Property


      required:
        - id
