part:
    title: Worker
    type: object
    description: Identifies the part-name that belongs to a specific project - REF PEÇA (A) - 
    properties:
      id:
        description: Worker Identifier
        type: string
        format: uri
        example: urn:ngsi-ld:Worker:workerNbr #porquê Nbr?
        x-ngsi:
          type: Property
          
      givenName:
        description: Worker first name
        type: string
        example: Keanu
        x-ngsi:
          uri: "https://schema.org/givenName"
          uri-prefix: "https://schema.org/"
          model: https://schema.org/Person
          type: Property
    required:
     - id