        example: 0.8
        type: number
        x-ngsi:
          model: https://schema.org/size
          type: Property
          uri: https://schema.org/size
          uri-prefix: https://schema.org/

    required:
      - id
      - type
      - partName
      - sort
      - material
      - amount
      - belongsTo
