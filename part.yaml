part:
  title: Part
  type: object
  description: Identifies the part-name atributes that belongs to a specific project - Lista de Corte - 
  properties:
    id:
      description: Unic Identifier of a Part of a Project
      type: string
      format: uri
      example: urn:ngsi-ld:Part:1223 
      x-ngsi:
        type: Property
        
    partName:
      description: REF PEÃ‡A (A)
      type: string
      example: MC_MUEBLETV_A2_GAV_DIR_FUNDO
      x-ngsi:
        uri: https://schema.org/name
        uri-prefix: https://schema.org/
        model: https://schema.org/name
        type: Property

    sort:
      description: TIPO (B)
      type: string
      example: Painel
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/sort"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    material:
      description: MATERIAL (C)
      type: string
      example: AG L Biscuit Nude 36W
      x-ngsi:
        uri: https://schema.org/material
        uri-prefix: https://schema.org/
        model: https://schema.org/material
        type: Property

    amount:
      description: QUANTIDADE (D)
      type: number
      example: "1"
      x-ngsi:
        uri: https://schema.org/amount
        uri-prefix: https://schema.org/
        model: https://schema.org/amount
        type: Property

    dimensions:
      description: CARTESIAN COORDINATES OF THE CORNERS
      type: string
      example: [(12, 23), (35, 25), (33, 55), (12, 23)]
      x-ngsi:
        uri: "https://schema.org/GeospatialGeometry"
        uri-prefix: "https://schema.org/"
        model: https://schema.org/GeospatialGeometry
        type: Property

    thickness:
      description: ESPESSURA (G)
      type: number
      example: "10"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/thickness"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        model: https://schema.org/size
        type: Property

    tag:
      description: ETIQUETA (H)
      type: number
      example: "1"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/tag"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    nestingFlag:
      description: NESTING (I)
      type: boolean
      example: False
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/nestingFlag"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    cncFlag:
      description: CNC (J)
      type: boolean
      example: False
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/cncFlag"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    f2:
      description: FURO FACE 2 (K)
      type: number
      example: "0"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/f2"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    f3:
      description: FURO FACE 3 (L)
      type: number
      example: "0"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/f3"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    f4:
      description: FURO FACE 4 (M)
      type: number
      example: "0"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/f4"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    f5:
      description: FURO FACE 5 (N)
      type: number
      example: "0"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/f5"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    groove:
      description: Veio (O)
      type: string
      example: "Y"
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/veio"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Property

    orla2:
      description: ORLA2 (P)
      type: boolean
      example: false
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/orla2"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        model: "https://schema.org/Boolean"
        type: Property

    orla3:
      description: ORLA3 (Q)
      type: boolean
      example: false
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/orla3"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        model: "https://schema.org/Boolean"
        type: Property

    orla4:
      description: ORLA4 (R)
      type: boolean
      example: false
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/orla4"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        model: "https://schema.org/Boolean"
        type: Property

    tupia:
      description: TUPIA
      type: boolean
      example: false
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/tupia"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        model: "https://schema.org/Boolean"
        type: Property

    orla5:
      description: ORLA5 (S)
      type: boolean
      example: false
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/orla5"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        model: "https://schema.org/Boolean"
        type: Property

    observation:
      description: Observation (T)
      type: string
      example: Uma forma de executar o trabalho sem perigos
      x-ngsi:
        uri: https://schema.org/Observation
        uri-prefix: https://schema.org/
        model: https://schema.org/Observation
        type: Property

    location:
      description: PART LOCATION IN STOCK
      type: string
      example: AWZ
      x-ngsi:
        uri: https://schema.org/location
        uri-prefix: https://schema.org/
        model: https://schema.org/location
        type: Property

    weight:
      description: PESO (U)
      type: number
      example: "0.8"
      x-ngsi:
        uri: https://schema.org/weight
        uri-prefix: https://schema.org/
        model: https://schema.org/weight
        type: Property

    image: 
      description: url da imagem
      type: string
      example: https://schema.org/image
      x-ngsi:
        model: "https://schema.org/URL"
        uri: "https://projectww4zero.pt/dataModel/image"
        uri-prefix: "https://projetww4zero.pt/dataModel/"
        type: Property


    orderBy:
      anyOf:
        - description: 'Relationship property: Identifies the Owner giveName or familyName or taxID that the project belongs to'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: Identifies a project by the associated giveName from the owner'
          format: uri
          type: string
      description: 'Identification of the owner name associated to the project with status in execution'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/orderBy"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship


    belongsTo:
      anyOf:
        - description: 'Relationship property: Identifies the project to which the part belongs'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Relationship property: indicates the project to which the part belongs '
          format: uri
          type: string
      description: 'Identifies the project to which the part belongs'
      x-ngsi:
        uri: "https://projectww4zero.pt/dataModel/belongsTo"
        uri-prefix: "https://projectww4zero.pt/dataModel/"
        type: Relationship
  
  required:
    - id
    - partName
    - sort
    - material
    - amount
    - belongsTo
    - orderBy
