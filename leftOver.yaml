leftOver:
  title: LeftOver
  type: object
  description: Identifies the part-name atributes that belongs to a specific project - Lista de Corte -
  properties:
    id:
      description: Unic Identifier of a Part of a Project
      example: urn:ngsi-ld:Part:1223
      format: uri
      type: string
      x-ngsi:
        type: Property
    dimensions:
      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon
      oneOf:
        - description: Geoproperty. Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
        - description: Geoproperty. Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
        - description: Geoproperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
        - description: Geoproperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
        - description: Geoproperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
        - description: Geoproperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
      x-ngsi:
        type: Geoproperty
        uri: https://schema.org/GeospatialGeometry
        uri-prefix: https://schema.org/

    image:
      description: url da imagem
      example: https://schema.org/image
      type: string
      x-ngsi:
        model: https://schema.org/URL
        type: Property
        uri: https://projectww4zero.pt/dataModel/image
        uri-prefix: https://projetww4zero.pt/dataModel/
    location:
      description: PART LOCATION IN STOCK
      example: AWZ
      type: string
      x-ngsi:
        model: https://schema.org/location
        type: Property
        uri: https://schema.org/location
        uri-prefix: https://schema.org/
    material:
      description: MATERIAL (C)
      example: AG L Biscuit Nude 36W
      type: string
      x-ngsi:
        model: https://schema.org/material
        type: Property
        uri: https://schema.org/material
        uri-prefix: https://schema.org/
    thickness:
      description: ESPESSURA (G)
      example: '10'
      type: number
      x-ngsi:
        model: https://schema.org/size
        type: Property
        uri: https://projectww4zero.pt/dataModel/thickness
        uri-prefix: https://projectww4zero.pt/dataModel/
    weight:
      description: PESO (U)
      example: '0.8'
      type: number
      x-ngsi:
        model: https://schema.org/weight
        type: Property
        uri: https://schema.org/weight
        uri-prefix: https://schema.org/
  required:
    - id
    - material
  